<!DOCTYPE html>
<html>
<head>
    <title>Дильмухамедова Залина</title>
</head>
<body>
    <script>
        var lang = prompt("Введите язык (ru, en, fr, de):");

        if (lang === "ru") {
            document.write("Русский");
        } else if (lang === "en") {
            document.write("Английский");
        } else if (lang === "fr") {
            document.write("Французский");
        } else if (lang === "de") {
            document.write("Немецкий");
        } else {
            document.write("Язык неизвестен");
        }
    </script>
</body>
</html>
