<!DOCTYPE html>
<html>
<head>
    <title>Дильмухамедова Залина</title>
</head>
<body>
    <h1>Вычисление значения функции y (6 вариант)</h1>
    <img src="Снимок.png" alt="Function Graph">
    <p>Введите значение переменной x:</p>
    <input type="number" id="xInput">
    <button onclick="calculate()">Вычислить</button>
    <p id="result"></p>

    <script>
        function calculate() {
            var x = document.getElementById("xInput").value;
            var y;

            if (x >= 10 && x !== 20) {
                y = Math.sqrt(x - 1);
            } else if (x < 0) {
                y = (1 / x) + Math.exp(2 * x);
            } else {
                y = Math.log(x + 1);
            }

            document.getElementById("result").innerHTML = "Значение функции y: " + y.toFixed(2);
        }
    </script>

    <hr>
    <h3>Информация о разработчике:</h3>
    <p>Разработчик: [Дильмухамедова Залина]</p>
</body>
</html>
