<script>
    "use strict";
    document.write("<p>Использование оператора цикла<b>FOR</b></p>");
    // Возведение числа x в степень
    let x = parseInt(prompt("Введите число x")); // заданное число
    
    let y = parseInt(prompt("Введите степень y")); // степень, в которую надо возвести число
    
    let z = x; // результат
    for (let i = 2; i <= Math.abs(y); i++) z = z * x;
    z = y > 0 ? z : 1 / z;
    document.write("Число ", x, " в степени ", y, " равно ", z);
    document.write("<p>Использование оператора цикла<b>WHILE</b></p>");
    let z1 = x;
    let i = 2;
    while (i <= Math.abs(y)) {
    z1 = z1 * x;
    i++;
    }
    z1 = y > 0 ? z1 : 1 / z1;
    document.write("Число ", x, " в степени ", y, " равно ", z1);
    document.write("<p>Использование оператора цикла <b>DO WHILE</b></p>");
    let z2 = x;
    i = 2;
    do {
    z2 = z2 * x;
    i++;
    } while (i <= Math.abs(y));
    z2 = y > 0 ? z2 : 1 / z2;
    document.write("Число ", x, " в степени ", y, " равно ", z2);
    </script>
